<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control de Tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    {% include 'myapp/menu.html' %}
    
    <div class="container">
        <h1 class="my-4 text-center">Panel de Control de Tareas</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                Crear Tarea
            </div>
            <div class="card-body">
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Título</label>
                        <input type="text" class="form-control" id="task-title" placeholder="Título de la tarea" required>
                    </div>
                    <div class="form-group">
                        <label for="task-desc">Descripción</label>
                        <textarea class="form-control" id="task-desc" rows="3" placeholder="Descripción de la tarea"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-assign">Asignar a</label>
                        <input type="text" class="form-control" id="task-assign" placeholder="Nombre del responsable" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Tarea</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Lista de Tareas
            </div>
            <div class="card-body">
                <ul class="list-group" id="task-list">
                    <!-- Las tareas se agregarán aquí dinámicamente -->
                    <!-- {% include 'myapp/task_item.html' %}-->
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal para editar tareas -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Editar Tarea</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-task-form">
                        <div class="form-group">
                            <label for="edit-task-title">Título</label>
                            <input type="text" class="form-control" id="edit-task-title" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-task-desc">Descripción</label>
                            <textarea class="form-control" id="edit-task-desc" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-task-assign">Asignar a</label>
                            <input type="text" class="form-control" id="edit-task-assign" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="save-changes">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="../static/js/scripts.js"></script>
   <script src="../static/js/task_item.js"></script>

</body>
</html>
