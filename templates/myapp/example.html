<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Tareas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p.lead {
            color: #555;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        .btn {
            margin: 5px;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 50px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>¡Bienvenido al Administrador de Tareas!</h1>
        <p class="lead">Gestiona tus tareas fácilmente y aumenta tu productividad.</p>
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Iniciar Sesión</a>
        <a href="{% url 'registro' %}" class="btn btn-primary btn-lg">Registrarse</a>
    </div>
    <footer>
        &copy; 2024 Administrador de Tareas. Todos los derechos reservados.
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
